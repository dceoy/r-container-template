version: '3'

services:
  templr:
    container_name: templr
    build:
      context: build
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
    image: templr:latest
    user: ${UID}:${GID}
    volumes:
      - .:/wd
    working_dir: /wd
    entrypoint:
      - /usr/bin/Rscript
      - /wd/main.R
    command:
      - --in=./input
      - --out=./output
